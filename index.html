<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brainfork</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" type="javascript/text"></script>
</head>

<body>
    <section class="splash">
        <div class="header">
            <div class="half left">
                <p style="letter-spacing: 4px;">brainfork</p>
            </div>
            <div class="half right">
                <p class="head-items">
                    <a href="">about</a>
                    <a href="">cli</a>
                    <a href="">contact</a>
                </p>
            </div>
        </div>
        <div class="container">
            <h1>a brainfuck compilation tool</h1>
            <textarea class="textbox" rows="10" cols="80"></textarea>
            <div class="table">
                <div class="row">
                    <p>
                        <char>+</char> increment current byte</p>
                    <p>
                        <char>-</char> decrement current byte</p>
                    <p>
                        <char>,</char> store at current byte</p>
                </div>
                <div class="row">
                    <p>
                        <char>&gt;</char> increment pointer</p>
                    <p>
                        <char>&lt;</char> decrement pointer</p>
                    <p>
                        <char>.</char> output current byte</p>
                </div>
                <div class="row">
                    <p>
                        <char>[</char> if current byte = 0, jump past matching ]</p>
                    <p>
                        <char>]</char> if current byte != 0, jump past matching [</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
